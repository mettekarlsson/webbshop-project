<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="photos/Logo.png" alt="logo" class="logo-title" />
            </div>
            <div id="header-nav">
                <nav>
                    <button
                        class="navBtn"
                        id="startBtn"
                        onclick="filter('All')"
                    >
                        Start
                    </button>
                    <button
                        class="navBtn"
                        id="vaserBtn"
                        onclick="filter('Vaser')"
                    >
                        Vaser
                    </button>
                    <button
                        class="navBtn"
                        id="tallrikarBtn"
                        onclick="filter('Tallrikar')"
                    >
                        Tallrikar
                    </button>
                    <button
                        class="navBtn"
                        id="skålarBtn"
                        onclick="filter('skål')"
                    >
                        Skålar
                    </button>
                </nav>
                <button id="cart" class="btn">
                    <i class="fa fa-shopping-cart"></i>
                </button>
            </div>
        </header>
        <main id="main-page">
            <div id="productList"></div>
        </main>
        <footer>
            <div>
                <button class="btn"><i class="fa fa-instagram"></i></button>
                <button class="btn"><i class="fa fa-envelope"></i></button>
                <button class="btn"><i class="fa fa-phone"></i></button>
            </div>

            <p>&copy;Tilda Holm AB 2025</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
